    <script>
        // 获取系统当前时间的函数
        function gettime() {
            var a = new Date();
            var b = a.toLocaleTimeString();
            var c = a.toLocaleDateString();
            document.getElementById("currenttime").innerHTML = "现在是 " + c + "&nbsp" + b + "，欢迎光临!";
        }
        // 字符串是否为空
        function isEmptyStr(s) {
            if (s == undefined || s == null || s == '') {
                return true
            }
            return false
        }
        setInterval(function () { gettime() }, 1000);
        var responsecontent;
        //发送HTTP请求的函数
        function SendXMLHttpRequest() {
            var act = document.getElementById("account").value;
            var pwd = document.getElementById("passwd").value;
            var bgimg = document.getElementById("img_url").value;
            var bgsz = document.getElementById("img_ratio").value;
            if (!isEmptyStr(act) && !isEmptyStr(pwd)) {
                window.alert("开始请求，请耐心等待（约10s返回结果）");
                var xmlhttp, url = "https://val.musnow.top/api/shop-url?token=59a05fbc-9281-11ed-a2f5-525400c9274f&account=" + act + "&passwd=" + pwd + "&img_src=" + bgimg + "&img_ratio=" + bgsz;
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                }
                else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");// IE6, IE5 浏览器执行代码
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        responsecontent = xmlhttp.responseText;
                        var Res = "成功获取拳头用户 " + act + " 的每日商店!\n" + responsecontent;
                        document.getElementById("result").innerText = Res;
                        document.getElementById("imgjump").disabled = false;
                        //document.getElementById("jsonresult").innerText = "";
                        //console.log(responsecontent);
                        window.alert("请求成功！");
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            } else {
                window.alert("请输入参数！");
                document.getElementById("result").innerText = "";
                document.getElementById("imgjump").disabled = true;
                responsecontent = "";
            }

        }

        // 跳转到图片页面
        function Jump(){
            console.log(responsecontent);
            var res = JSON.parse(responsecontent, null, 3);
            var res_url = res['message'];
            console.log(res_url);
            if(res_url.includes("http")){
                // 返回一个不受限制的路径
                var img_url = res_url.replace(/^(http)[s]*(\:\/\/)/,'https://images.weserv.nl/?url='); 
                console.log(img_url);
                window.location.href = img_url;
            }
        }

    </script>
