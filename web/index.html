    <title>瓦洛兰特商店查询</title>
    <script>
        // 获取系统当前时间的函数
        function gettime() {
            var a = new Date();
            var b = a.toLocaleTimeString();
            var c = a.toLocaleDateString();
            document.getElementById("currenttime").innerHTML = "现在是 " + c + "&nbsp" + b + "，欢迎光临!";
        }
        // 字符串是否为空
        function isEmptyStr(s) {
            if (s == undefined || s == null || s == '') {
                return true
            }
            return false
        }
        setInterval(function () { gettime() }, 1000);
        var responsecontent;
        //发送HTTP请求的函数
        function SendXMLHttpRequest() {
            var act = document.getElementById("account").value;
            var pwd = document.getElementById("passwd").value;
            var bgimg = document.getElementById("img_url").value;
            var bgsz = document.getElementById("img_ratio").value;
            if (!isEmptyStr(act) && !isEmptyStr(pwd)) {
                var xmlhttp, url = "https://val.musnow.top/shop-url?token=59a05fbc-9281-11ed-a2f5-525400c9274f&account=" + act + "&passwd=" + pwd + "&img_src=" + bgimg + "&img_ratio=" + bgsz;
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                }
                else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");// IE6, IE5 浏览器执行代码
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 || xmlhttp.status == 200) {
                        responsecontent = xmlhttp.responseText;
                        var Res = "成功获取拳头用户 " + act + " 的每日商店!\n" + responsecontent;
                        document.getElementById("result").innerText = Res;
                        document.getElementById("convertjson").disabled = false;
                        document.getElementById("jsonresult").innerText = "";
                        console.log(responsecontent);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            } else {
                window.alert("请输入参数！");
                document.getElementById("result").innerText = "";
                document.getElementById("convertjson").disabled = true;
                responsecontent = "";
            }

        }
        //对json数据进行高亮的函数
        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        //将请求结果转为json格式的函数
        function ToJSON() {
            console.log(responsecontent);
            var Res = JSON.parse(responsecontent, null, 3);
            document.getElementById("jsonresult").innerHTML = syntaxHighlight(Res);
        }
    </script>
    <style>
        pre {

        .null {

        }

        .key {
            color: #cf4914;
        }
